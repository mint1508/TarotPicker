<link rel="stylesheet" href="style.css">
<div class="container-contact100">
    <div class="wrap-contact100">
        <div class="contact100-form validate-form">
            <span class="contact100-form-title">
                Xào Chẻ Tarot
            </span>

            <div class="wrap-input100 validate-input" data-validate="Please enter your name">
                <input class="input100" type="number" id="numCard" name="name" placeholder="Nhập số lá bài muốn bốc" required>
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100">
                <textarea id="result" class="input100" name="message" placeholder="Your Message"></textarea>
                <span class="focus-input100"></span>
            </div>

            <div class="container-contact100-form-btn">
                <button id="btnSubmit" class="contact100-form-btn">
                    Kéo bài!!!
                </button>
            </div>
        </div>
    </div>
</div>
<script src="client.js"></script>
